<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks Live Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="nav nav-pills nav-fill">
      <a class="nav-link active" aria-current="page" href="#">Stock's Live Price</a>
    </nav>
    <ul class="list-group">


    {% for key, value in data.items %}

        <li class="list-group-item"><span class="badge bg-secondary">{{key}}</span>     <span class="badge bg-success">Live Price</span>      <span class="badge bg-info text-dark">{{value}}</span></li>

     {% endfor %}

    </ul>
</body>
</html>
