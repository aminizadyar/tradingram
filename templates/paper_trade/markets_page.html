<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrencies Last Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="nav nav-pills nav-fill">
      <a class="nav-link active" aria-current="page" href="#">Markets Last Prices</a>
    </nav>
    <ul class="list-group">
    {% for symbol in qs %}
        <li class="list-group-item"><span class="badge bg-secondary">{{ symbol.name }}</span>     <span class="badge bg-success">Last Price</span>      <span class="badge bg-info text-dark">{{ symbol.last_price }}</span></li>
    {% endfor %}



    </ul>
</body>
</html>
